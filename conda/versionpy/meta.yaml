{% set data = load_setup_py_data() %}

package:
  name: versionpy
  version: {{ data['version'] }}

source:
  path: ../../

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    {% for dep in data.install_requires -%}
    - {{ dep.lower() }}
    {% endfor %}
  run:
    - python
    {% for dep in data.install_requires -%}
    - {{ dep.lower() }}
    {% endfor %}

test:
  imports:
    - versionpy
  commands:
    - bump --help

about:
  home: {{ data['url'] }}
  license: {{ data['license'] }}
  summary: {{ data['description'] }}
